<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone by Mia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="statebar setting">
        <div>
            <span>No Service</span>
            <i class="fa-solid fa-plane-up"></i>
        </div>
        <div>
            <span>04:13</span>
        </div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <header class="headerTit setting pages">
        <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
        <h1>Settings</h1>
        <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
    </header>
    
    <section class="setList">
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-check"></i>
                    <span>Notices</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                    <span class="setList_des">Latest Version</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="friends.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Friends</span>
                </a>
            </li>
            <li>
                <a href="chats.html">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chats</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-spinner"></i>
                    <span>Display</span>
                    <span class="setList_badge">N</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                    <span class="setList_badge">N</span>
                    <span class="setList_des">Default theme</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </a>
            </li>
        </ul>
    </section>

    <nav class="nav">
        <a href="friends.html"><i class="fa-regular fa-user"></i></a>
        <div class="nav_effect_number">
            <a href="chats.html">
                <i class="fa-regular fa-comment"></i>
                <span>1</span>
            </a>
        </div>
        <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <div class="nav_effect_new">
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
                <span></span>
            </a>
        </div>
    </nav>

    <div id="no_mobile">
        <span>Your screen is too big<br>Please visit on mobile.</span>
    </div>

    <script src="https://kit.fontawesome.com/e8e852d4eb.js" crossorigin="anonymous"></script>
</body>
</html>
