<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone by Mia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="statebar setting">
        <div>
            <span>No Service</span>
            <i class="fa-solid fa-plane-up"></i>
        </div>
        <div>
            <span>04:13</span>
        </div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <header class="headerTit setting">
        <h1>Friends</h1>
        <div class="headerTit_icon">
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="music.html"><i class="fa-solid fa-music"></i></a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </header>

    <section class="friendsInfo setting">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right"></i>
    </section>

    <main class="friendsUser setting">
        <img src="https://lh3.googleusercontent.com/a/ALm5wu0_7k-mhOkwzkKPLbcMp9eldAp4BGxVMC8KFHMCPw=s288-p-rw-no">
        <span>Mia</span>
    </main>
    
    <section class="friendsList setting">
        <div class="friendsList_txt">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <ul>
            <li>
                <div class="friendsList_name">
                    <div>
                        <i class="fa-solid fa-comment"></i>
                        <span>Ch</span>
                    </div>
                    <span>Channel</span>
                </div>
                <div class="friendsList_number">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </li>
        </ul>
    </section>

    <nav class="nav">
        <a href="friends.html"><i class="fa-solid fa-user"></i></a>
        <div class="nav_effect_number">
            <a href="chats.html">
                <i class="fa-regular fa-comment"></i>
                <span>1</span>
            </a>
        </div>
        <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <div class="nav_effect_new">
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
                <span></span>
            </a>
        </div>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no_mobile">
        <span>Your screen is too big<br>Please visit on mobile.</span>
    </div>

    <script src="https://kit.fontawesome.com/e8e852d4eb.js" crossorigin="anonymous"></script>
</body>
</html>
