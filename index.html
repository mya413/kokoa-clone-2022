<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone by Mia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="statebar setting">
        <div>
            <span>No Service</span>
            <i class="fa-solid fa-plane-up"></i>
        </div>
        <div>
            <span>04:13</span>
        </div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <header class="loginTxt">
        <h1>Welcome to KakaoTalk</h1>
        <p>
            If you have Kakao Account,<br>log in with your email or phone number.
        </p>
    </header>

    <section class="loginForm setting">
        <form action="friends.html" method="get">
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Log In">
            <input type="submit" value="Sign Up">
            <a href="#">Find Kakao Account or Password</a>
        </form>
    </section>

    <div id="no_mobile">
        <span>Your screen is too big<br>Please visit on mobile.</span>
    </div>
    
    <script src="https://kit.fontawesome.com/e8e852d4eb.js" crossorigin="anonymous"></script>
</body>
</html>
