<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-clone by Mia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="statebar setting">
        <div>
            <span>No Service</span>
            <i class="fa-solid fa-plane-up"></i>
        </div>
        <div>
            <span>04:13</span>
        </div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <header class="headerTit setting">
        <h1>Chats</h1>
        <div class="headerTit_icon">
            <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-solid fa-comment-medical"></i></a>
            <a href="music.html"><i class="fa-solid fa-music"></i></a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </header>
    
    <section class="chatsList setting">
        <ul>
            <li>
                <a href="chat.html">
                    <div class="chatsList_name">
                        <div>
                            <i class="fa-solid fa-comment"></i>
                            <span>TALK</span>
                        </div>
                        <div>
                            <h2>KakaoTalk</h2>
                            <span>Please check My Kakao Account Info!</span>
                        </div>
                    </div>
                    <div class="chatsList_time">
                        <span>12:34</span>
                        <span>1</span>
                    </div>
                </a>
            </li>
        </ul>
    </section>

    <nav class="nav">
        <a href="friends.html"><i class="fa-regular fa-user"></i></a>
        <div class="nav_effect_number">
            <a href="chats.html">
                <i class="fa-solid fa-comment"></i>
                <span>1</span>
            </a>
        </div>
        <a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <div class="nav_effect_new">
            <a href="more.html">
                <i class="fa-solid fa-ellipsis"></i>
                <span></span>
            </a>
        </div>
    </nav>

    <div id="no_mobile">
        <span>Your screen is too big<br>Please visit on mobile.</span>
    </div>

    <script src="https://kit.fontawesome.com/e8e852d4eb.js" crossorigin="anonymous"></script>
</body>
</html>
